<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Femi Akorede Basic HTML and CSS Quiz">
    <meta name="author" content="Femi Akorede">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form About CSS and HTML</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="quiz-form">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                </div>
                <div class="quiz-form">
                <label for="q2">2. How are id and class atributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div class="quiz-form">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="#this is a comment#">#this is a comment#</option>
                    <option value="#*this is a comment*#">#*this is a comment*#</option>
                    <option value="/*this a comment*/">/*this is a comment*/</option>
                </select>
                </div>
                <div class="quiz-form">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <input type="number" id="q4" name="q4" >
                </div> 
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>

    </footer>
    
</body>
</html>
