    <main>
       <section id="contact-us">
        <h1>Contact Us</h1>
        <address>
            White Water Rafting<br>
            Nw7/1, Oluseyi Street, Eleyele Ibadan, Nigeria<br>
            Phone: +2349132531859<br>
            Email: akoredeabiola1999@gmail.com
        </address>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4854.021678959152!2d3.863027233645303!3d7.4232537072614555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1697118693422!5m2!1sen!2sng" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employee-profiles">
            <div>
                <img src="images/employee1.jpg" alt="Employee 1">
                <p>Happy Employee 1</p>
            </div>
            <div>
                <img src="images/employee2.jpg" alt="Employee 2">
                <p>Happy Employee 2</p>
            </div>
            <div>
                <img src="images/employee3.jpg" alt="Employee 3">
                <p>Happy Employee 3</p>
            </div>
        </div>
        <form> 
            <fieldset>
                <div>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" > 
                </div>
                <div>
                    <label>Purpose of the Message:</label><br>
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label><br>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
            </form>

         </section>
    </main>
